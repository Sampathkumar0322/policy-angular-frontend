<h2>Student Details</h2>
<div style="border: 1px solid black; padding: 15px; margin-bottom: 20px;" >
    <input type="text" placeholder="Student Name" [(ngModel)]="newstudent.name" name="Name">
    <input type="text" placeholder="School Name" [(ngModel)]="newstudent.schoolName" name="schoolName">
    <input type="number" placeholder="Standard" [(ngModel)]="newstudent.standard" name="Standard">

    <button (click)="saveDetails()">Add Student</button>
</div>
